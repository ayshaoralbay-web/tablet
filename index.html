<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Newsletter â€“ Flex</title>
  </head>
  <body class="bg-slate-800 min-h-screen flex items-center justify-center px-4">
    <div
      class="bg-white rounded-2xl shadow-xl max-w-4xl w-full flex flex-col md:flex-row overflow-hidden"
    >
      <div class="flex-1 p-8 md:p-10">
        <h1 class="text-3xl font-bold text-slate-900 mb-4">Stay updated!</h1>

        <p class="text-slate-600 mb-6">
          Join 60,000+ product managers receiving monthly updates on:
        </p>

        <ul class="space-y-3 mb-6">
          <li class="flex items-center gap-3 text-slate-700">
            <img src="assets/images/icon-list.svg" />
            Product discovery and building what matters
          </li>
          <li class="flex items-center gap-3 text-slate-700">
            <img src="assets/images/icon-list.svg" />
            Measuring to ensure updates are a success
          </li>
          <li class="flex items-center gap-3 text-slate-700">
            <img src="assets/images/icon-list.svg" />
            And much more!
          </li>
        </ul>

        <label class="block text-sm font-medium text-slate-700 mb-2">
          Email address
        </label>

        <input
          type="email"
          placeholder="email@company.com"
          class="w-full border border-slate-300 rounded-lg px-4 py-3 mb-4 focus:outline-none focus:ring-2 focus:ring-orange-500"
        />

        <button
          class="w-full bg-slate-900 text-white py-3 rounded-lg font-semibold hover:bg-slate-700 transition"
        >
          Subscribe to monthly newsletter
        </button>
      </div>

      <div
        class="flex-1 bg-gradient-to-br from-orange-400 to-pink-500 flex items-center justify-center p-8"
      >
        <img src="assets/images/illustration-sign-up-desktop.svg" />
      </div>
    </div>
  </body>
</html>
